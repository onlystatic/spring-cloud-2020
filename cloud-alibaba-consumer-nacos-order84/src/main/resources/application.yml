server:
  port: 84
spring:
  application:
    name: nacos-order-consumer
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        #Sentinel配置监控中地址
        dashboard: localhost:8080
        #默认8719端口，如果被占用，会默认从8719+1开始寻找，直至找到未被占用的端口
        port: 8719
service-url:
  nacos-user-service: http://nacos-payment-provider